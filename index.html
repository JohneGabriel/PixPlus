<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixPlus - Jogue, Ganhe, Repita!</title>
    <style>
        body {
            line-height: 1.6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Tamanho específico para o logo */
        #logo {
            width: 200px; /* Especifique o tamanho desejado */
        }

        /* Tamanho específico para a imagem do Telegram */
        #telegram-logo {
            width: 150px; /* Especifique o tamanho desejado */
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .telegram-section {
            background-color: #0088cc;
            color: #fff;
            padding: 1em;
            margin-top: 2em;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <!-- Caminho da imagem do logo -->
        <img id="logo" src="money-transfer.png" alt="PixPlus Logo">
        <h1>PixPlus</h1>
        <p>Jogue, acumule moedas, e transforme diversão em dinheiro real.</p>
    </header>

    <section>
        <h2>Ganhe dinheiro extra com o PixPlus</h2>
        <p>Ganhe Pix gratuitamente realizando tarefas no PixPlus!</p>
        <p><a class="button" href="https://play.google.com/store/apps/details?id=app.pix.plus" target="_blank">Baixe Agora no Google Play</a></p>
    </section>

    <!-- Outras seções permanecem inalteradas, apenas os caminhos das imagens foram ajustados -->

    <section class="telegram-section">
        <h2>Participe do Nosso Grupo no Telegram</h2>
        <!-- Caminho da imagem do Telegram -->
        <img id="telegram-logo" src="Telegram_logo.svg.png" alt="Telegram Logo">
        <p><a class="button" href="https://t.me/jons_apps" target="_blank">Participe Agora</a></p>
    </section>

    <footer>
        <!-- Removi a imagem do Telegram daqui -->
        <p>&copy; 2024 PixPlus. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
